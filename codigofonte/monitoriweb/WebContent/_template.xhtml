<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<style type="text/css">
.ui-widget,.ui-widget .ui-widget {
	font-size: 95% !important;
}

.styleColumnLabel {
	height: 20px;
	font-weight: bold;
}
</style>
<f:view contentType="text/html" />
<f:event listener="#{usuarioMB.iniciarConversa}" type="preRenderView" />
<h:head>
	<title>#{msg.monitori} - <ui:insert name="titulo" />
	</title>
</h:head>
<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit id="top" position="north">

			<h1>Monitori Topo</h1>

			<h:form>
				<p:toolbar rendered="#{usuarioSessionMB.logado}">

					<p:toolbarGroup align="left">
						<p:commandButton icon="ui-icon-home"
							title="#{msg.paginaInicial}"
							action="#{usuarioSessionMB.exibirHome()}" />

						<p:separator />

						<p:menuButton value="#{msg.cadastros}">
							<p:menuitem value="#{msg.usuarios}" outcome="usuario"
								icon="ui-icon-person" />
						</p:menuButton>
					</p:toolbarGroup>

					<p:toolbarGroup align="right">
						<p:menuButton value="#{usuarioSessionMB.usuario.login}">
							<p:menuitem value="#{msg.editarPerfil}" icon="ui-icon-person"
								action="#{usuarioMB.exibirAlterarPerfil}" />
							<p:menuitem value="#{msg.alterarSenha}"
								icon="ui-icon-refresh" url="usuariosenha.xhtml" />
							<p:separator />
							<p:menuitem value="#{msg.sairDoSistema}" icon="ui-icon-closethick"
								action="#{loginMB.efetuarLogout}" />
						</p:menuButton>
					</p:toolbarGroup>
				</p:toolbar>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit id="center" position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>


		<p:layoutUnit id="bottom" position="south" size="80" border="0">
			<h1>Rodape</h1>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
