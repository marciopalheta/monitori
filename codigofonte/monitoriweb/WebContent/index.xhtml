<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">#{msg.paginaInicial}</ui:define>
		<ui:define name="conteudo">
			<h:form>
				<p:growl id="growl" autoUpdate="true" showDetail="true" />
				<h:panelGrid columns="1">
					<p:outputLabel value="#{msg.escolhaUmTema}:" />
					<p:themeSwitcher value="#{temaMB.tema}" style="width:200px"
						effect="fade" id="statefulSwitcher">
						<f:selectItem itemLabel="#{msg.naoSelecionado}:" itemValue="" />
						<f:selectItems value="#{temaMB.listaTemas}" />
						<p:ajax listener="#{temaMB.salvarTema}" />
					</p:themeSwitcher>

					<p:outputLabel value="#{msg.calendario}:" />
					<p:calendar mode="inline" />

				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
