<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">#{msg.dadosDoUsuario}</ui:define>
		<ui:define name="conteudo">

			<h:form id="frmUsuarioDados">
				<p:growl id="growl" autoUpdate="true" />
				<p:panel id="panel" header="#{msg.dadosDoUsuario}">
					<p:focus context="panel" />
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="#{msg.login}:" />
						<p:outputLabel value="#{usuarioSessionMB.usuario.login}" />
						
						<p:outputLabel value="#{msg.senhaAtual}:" for="senhaAtual" />
						<p:password id="senhaAtual" value="#{usuarioMB.senhaAtual}"
							label="#{msg.senhaAtual}" required="true" 
							requiredMessage="#{msg.senhaAtual}: #{msg.campoObrigatorio}"/>

						<p:outputLabel value="#{msg.senhaNova}:" for="senha" />
						<p:password id="senha" value="#{usuarioMB.novaSenha}"
							required="true" feedback="true" label="#{msg.senha}"
							promptLabel="#{msg.senha}" weakLabel="#{msg.senhaFraca}"
							goodLabel="#{msg.senhaBoa}" strongLabel="#{msg.senhaForte}" 
							match="senha_conf" 
							requiredMessage="#{msg.senha}: #{msg.campoObrigatorio}" 
							validatorMessage="#{msg.senhaFalhaConfirmacao}"/>

						<p:outputLabel value="#{msg.confirmacao}:" for="senha_conf" />
						<p:password id="senha_conf" value="#{usuarioMB.novaSenha}"
							label="#{msg.confirmacao}" required="true" 
							requiredMessage="#{msg.confirmacao}: #{msg.campoObrigatorio}"/>
						
					</h:panelGrid>
					<p:commandButton value="#{msg.salvar}" update="panel"
						action="#{usuarioMB.alterarSenha}" />
					<p:commandButton value="#{msg.cancelar}" immediate="true"
						action="#{usuarioMB.alterarSenhaCancelar}" rendered="#{!usuarioSessionMB.usuario.alterarSenha}"/>
				</p:panel>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
