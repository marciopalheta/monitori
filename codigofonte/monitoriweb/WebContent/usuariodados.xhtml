<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">#{msg.dadosDoUsuario}</ui:define>
		<ui:define name="conteudo">

			<h:form id="frmUsuarioDados">
				<p:growl id="growl" autoUpdate="true"/>
				<p:panel id="panel" header="#{msg.dadosDoUsuario}">
					<p:focus context="panel" />
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel value="#{msg.codigo}:" for="codigo"
							rendered="#{usuarioMB.entidade.id != null}" />
						<p:inputText id="codigo" label="#{msg.codigo}" size="10"
							rendered="#{usuarioMB.entidade.id != null}" readonly="true"
							value="#{usuarioMB.entidade.id}" />

						<p:outputLabel value="#{msg.nome}:" for="nome" />
						<p:inputText id="nome" label="#{msg.nome}" size="50"
							required="true" value="#{usuarioMB.entidade.nome}"
							requiredMessage="#{msg.nome}: #{msg.campoObrigatorio}"/>

						<p:outputLabel value="#{msg.cpf}:" for="cpf" />
						<p:inputMask mask="999.999.999-99" id="cpf" label="#{msg.cpf}" size="30"
							required="true" value="#{usuarioMB.entidade.cpf}"
							requiredMessage="#{msg.cpf}: #{msg.campoObrigatorio}"/>
							

						<p:outputLabel value="#{msg.email}:" for="email" />
						<p:inputText id="email" label="#{msg.email}" size="50"
							required="true" value="#{usuarioMB.entidade.email}" 
							requiredMessage="#{msg.email}: #{msg.campoObrigatorio}"/>

						<p:outputLabel value="#{msg.login}:" for="login" />
						<p:inputText id="login" label="#{msg.login}" size="20"
							maxlength="10" required="true"
							requiredMessage="#{msg.login}: #{msg.campoObrigatorio}"
							value="#{usuarioMB.entidade.login}" />

												
						<p:outputLabel value="#{msg.ativo}:" for="ativo" />	
						<p:selectBooleanCheckbox id="ativo" value="#{usuarioMB.entidade.ativo}" />

						<p:outputLabel value="#{msg.recriarSenha}:" for="alterarSenha" />	
						<p:selectBooleanCheckbox id="alterarSenha" value="#{usuarioMB.entidade.alterarSenha}" />


					</h:panelGrid>
					<p:commandButton value="#{msg.salvar}" update="panel"
						action="#{usuarioMB.salvar}" />
					<p:commandButton value="#{msg.cancelar}" immediate="true"
						action="#{usuarioMB.cancelar}" />
				</p:panel>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
