<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="_template.xhtml">
		<ui:define name="titulo">#{msg.paginaAutenticacao}</ui:define>
		<ui:define name="conteudo">

			<h:form>
				<p:messages id="msgs" autoUpdate="true" showDetail="true"
					showSummary="true" />
				<div style="margin: 80px auto; margin-top: 300px; max-width: 400px;"
					width="400px">

					<p:panel header="#{msg.efetuarLogin}" id="loginPanel"
						style="width: 300px; float: left; margin-left: -1px; margin-top:-180px">
						<p:focus context="loginPanel" />
						<p:panelGrid columns="2" style="margin: auto;">
							<h:outputLabel value="#{msg.login}:" for="login" />
							<p:inputText id="login" value="#{loginMB.usuario.login}" label="#{msg.login}"
								maxlength="50" required="true" />
							<h:outputLabel value="#{msg.senha}:" for="senha" />
							<p:password id="senha" value="#{loginMB.usuario.senha}" label="#{msg.senha}"
								maxlength="20" required="true"/>
							<p:commandButton id="log" value="#{msg.entrar}"
								action="#{loginMB.efetuarLogin}" />
							<p:commandButton value="#{msg.limpar}" type="reset" update="@form"/>
						</p:panelGrid>
					</p:panel>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
